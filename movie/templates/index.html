{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movielist %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
             <img src="{{i.img.url}}" class="card-img-top" alt="..." width="100" height="210">
                <div class="card-body">
                  <h5 class="card-title">{{i.id}}.{{i.name}}</h5>
                 <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
